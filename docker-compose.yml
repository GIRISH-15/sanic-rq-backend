version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    command: redis-server --save 60 1 --loglevel warning

  backend:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis

  worker:
    build: .
    command: python worker.py
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
